<div th:fragment="component-input-fields-allowHeadings" th:remove="tag">
  <template>
    <v-select
      @blur="save"
      v-model="states.items"
      :label="field.label"
      :hint="field.hint"
      :items="field.items"
      multiple
    >
    </v-select>
  </template>

  <script th:inline="javascript">
    DOM = document.getElementsByTagName("template")[0];
    DOM.remove();

    Vue.component("component-input-fields-allowHeadings", {
      template: DOM.innerHTML.toString(),

      props: { path: String, inputType: String },
      data() {
        return {
          field: {
            label: "Allowed Headings",
            hint: "Space-separated list of allowed heading tags (from <h1> to <h6>); by default all are allowed.",
            items: ["h1", "h2", "h3", "h4", "h5", "h6"],
          },

          states: {
            items: [],
          },
        };
      },
      mounted() {
        this.states.items = this.value;
      },
      watch: {
        value() {
          this.states.items = this.value;
        },
      },
      methods: {
        save() {
          const path = `${this.path}.elements`;
          const data = [
            {
              type: "text",
              text: this.states.items.join(" "),
            },
          ];
          this.$store.commit("updateJson", { path, data });
        },
      },
      computed: {
        json() {
          return this.$store.getters.jsonPath(this.path);
        },
        value() {
          try {
            return _.get(this.json, "elements[0].text")
              .split(" ")
              .sort((a, b) => a.localeCompare(b));
          } catch (err) {
            return [];
          }
        },
      },
    });
  </script>
</div>
