<div th:fragment="component-input-fields-help-text" th:remove="tag">
  <template>
    <div>
      <v-text-field
        @blur="save"
        v-model="states.text"
        :label="field.label"
        :hint="field.hint"
        append-icon="mdi-translate"
        @click:append="showDialog"
      >
      </v-text-field>

      <component-i18n-dialog
        :path="path"
        :showdialog="i18n.dialog"
      ></component-i18n-dialog>
    </div>
  </template>

  <script th:inline="javascript">
    DOM = document.getElementsByTagName("template")[0];
    DOM.remove();

    Vue.component("component-input-fields-help-text", {
      template: DOM.innerHTML.toString(),

      props: { path: String, inputType: String },
      data() {
        return {
          field: {
            label: "Help Text",
            hint: "Is an optional field that lets you specify a text label shown below the input field. Used for explanation of the fieldâ€™s purpose.",
          },

          i18n: { dialog: false },

          states: { text: "" },
        };
      },
      mounted() {
        this.states.text = this.value;
      },
      watch: {
        value() {
          this.states.text = this.value;
        },
      },
      methods: {
        save() {
          const path = `${this.path}.elements`;
          const data = [
            {
              type: "text",
              text: this.states.text,
            },
          ];
          this.$store.commit("updateJson", { path, data });
        },
        showDialog() {
          this.i18n.dialog = false;
          setTimeout(() => (this.i18n.dialog = true), 100);
        },
      },
      computed: {
        json() {
          return this.$store.getters.jsonPath(this.path);
        },
        value() {
          return _.get(this.json, "elements[0].text") || "";
        },
      },
    });
  </script>
</div>
