<div th:fragment="component-set-items" th:remove="tag">
  <template>
    <v-card>
      <div class="row pointer" @click="showConfig = !showConfig">
        <v-col cols="12">
          <v-card-title>{{ inputName }}</v-card-title>
        </v-col>
      </div>

      <transition name="fade">
        <v-card-text v-show="showConfig">

          <component
            :is="'component-recursive-element-render'"
            v-bind="{ path }"
          ></component>

          <component-schemas
            :path="path"
            :hide="['Option']"
          ></component-schemas>
        </v-card-text>
      </transition>
    </v-card>
  </template>

  <script th:inline="javascript">
    DOM = document.getElementsByTagName("template")[0];
    DOM.remove();

    Vue.component("component-set-items", {
      template: DOM.innerHTML.toString(),

      props: {
        path: String,
      },
      data() {
        return {
          showConfig: true,
        };
      },
      methods: {
        depthPath(index) {
          return `${this.path}elements[${index}]`;
        },
      },
      computed: {
        json() {
          return this.$store.getters.jsonPath(this.path);
        },
        inputName() {
          return "Items";
        },
      },
    });
  </script>
</div>
