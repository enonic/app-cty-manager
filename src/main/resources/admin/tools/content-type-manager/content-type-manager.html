<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" th:href="${favicon.svg}" />
  <link rel="icon" type="image/png" th:href="${favicon.png}" />

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet" />

  <title>Content Type Manager</title>

  <script data-th-inline="javascript">
    var CONFIG = {
      loadingIcon: /*[[${loadingIcon}]]*/ "", // Required for loading dialog
      launcherUrl: /*[[${launcherUrl}]]*/ "", // Required for launcher
      launcher: { theme: "light" },
    };
  </script>
</head>

<body>
  <div id="app"></div>

  <script th:src="${scripts.vendor}"></script>
  <script th:src="${scripts.app}"></script>

  <script async data-th-src="${launcherPath}" type="text/javascript"></script>
</body>

</html>
